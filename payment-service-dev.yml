eureka:
    client:
        fetchRegistry: true
        registerWithEureka: true
        serviceUrl:
            defaultZone: http://localhost:9000/eureka
    instance:
        instance-id: ${spring.application.name}:${instanceId:${random.value}}
        preferIpAddress: true
server:
    port: 0
spring:
    application:
        name: payment-service
    datasource:
        password: 12345
        url: jdbc:postgresql://localhost:5432/rentacarpaymentdb
        username: postgres
    jpa:
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
            javax:
                persistence:
                    validation:
                        mode: none
        show-sql: true

management:
  endpoint:
    metrics:
      enabled: true
    prometheus:
      enabled: true
  endpoints:
    web:
      exposure:
        include: '*'
  metrics:
    export:
      prometheus:
        enabled: true